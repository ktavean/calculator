<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <p id="title">Calculator</p>
            <div id="display">
                <p id="calc"></p>
            </div>
            <div id="buttons">
                <div id="left-side">
                    <div class="row">
                        <button type="button" id="decimal" onclick="displayNumbers(event)" value=".">.</button>
                        <button type="button" id="percentage" onclick="displayNumbers(event)" value="%">%</button>
                        <button type="button" id="del" onclick="delNumber()" value="del">DEL</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="1">1</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="2">2</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="3">3</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="4">4</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="5">5</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="7">7</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="8">8</button>
                        <button type="button" class="numbers" onclick="displayNumbers(event)" value="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" class="numbers" id="btn0" onclick="displayNumbers(event)" value="0">0</button>
                        <button type="button" id="equals" onclick="stringToNum()" value="=">=</button>
                    </div>
                </div>
                <div id="right-side">
                    <button type="button" onclick="clearDisplay()" value="clear">Clear</button>
                    <button type="button" onclick="storeOperator(event)" value="+">+</button>
                    <button type="button" onclick="storeOperator(event)" value="-">-</button>
                    <button type="button" onclick="storeOperator(event)" value="*">*</button>
                    <button type="button" onclick="storeOperator(event)" value="/">/</button>
                </div>
            </div>
            <p id="footer">Made by ktavean - 2022.</p>
        </div>
    </body>
</html>
